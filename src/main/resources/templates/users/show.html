<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
    <header>
        <!--  -->
    </header>

    <main>
        <div class="card">
            <div class="card-body">
                <input type="hidden" id="user-detail-id" th:value="${user.id}" />
                <div class="row">
                    <label class="col-md-3 label-item">
                        <span th:text="#{users.username}"></span> :
                    </label>
                    <div class="col-md-9" th:text="${user.username}"></div>
                </div>
                <div class="row">
                    <label class="col-md-3 label-item">
                        <span th:text="#{users.fullname}"></span> :
                    </label>
                    <div class="col-md-9" th:text="${user.fullname}"></div>
                </div>
                <div class="row">
                    <label class="col-md-3 label-item">
                        <span th:text="#{users.comment}"></span> :
                    </label>
                    <div class="col-md-9" th:text="${user.comment}"></div>
                </div>
                <div class="row">
                    <label class="col-md-3 label-item">
                        <span th:text="#{users.groups}"></span> :
                    </label>
                    <div class="col-md-9" th:text="${user.groups}"></div>
                </div>
                <div class="row">
                    <label class="col-md-3 label-item">
                        <span th:text="#{users.enabled}"></span> :
                    </label>
                    <div class="col-md-9" th:text="${user.enabled}"></div>
                </div>
                <div class="row">
                    <label class="col-md-3 label-item">
                        <span th:text="#{users.created_date}"></span> :
                    </label>
                    <div class="col-md-9" th:text="${user.createdDate}"></div>
                </div>
                <div class="row">
                    <label class="col-md-3 label-item">
                        <span th:text="#{users.updated_date}"></span> :
                    </label>
                    <div class="col-md-9" th:text="${user.updatedDate}"></div>
                </div>
            </div>
        </div>

    </main>
</body>
</html>
